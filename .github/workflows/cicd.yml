name: CI/CD Pipeline

on:
  push:
    branches: 
      - "backend/feature/user-service"
      - "basics"
  pull_request:
    branches: 
      - "backend/feature/user-service"
      - "basics"

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn compile
      working-directory: ./Services/user-service  
    - name: Test with Maven
      run: mvn test
      working-directory: ./Services/user-service  
    - name: Build Project
      run: mvn package
      working-directory: ./Services/user-service  
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: ./Services/user-service/target/*.jar  

  security-check:
    runs-on: ubuntu-latest
    needs: compile

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Trivy
      run: |
        sudo apt-get update -y
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo gpg --dearmor -o /usr/share/keyrings/trivy-archive-keyring.gpg
        echo "deb [signed-by=/usr/share/keyrings/trivy-archive-keyring.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
        sudo apt-get update -y
        sudo apt-get install -y trivy
    - name: Run Trivy FS Scan
      run: trivy fs --format table -o fs-report.txt ./Services/user-service  # Chemin correct pour scanner le service
